name: Generate PlantUML diagrams

on:
  push:
    paths:
      - '**.puml'
  pull_request:
    paths:
      - '**.puml'

jobs:
  generate-diagrams:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        puml_file: ${{fromJson(github.event.inputs.puml_files)}}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        ref: ${{ github.head_ref }}

    - name: Get list of .puml files
      id: getfile
      run: |
        echo "::set-output name=files::$(find . -path './doc/design/**/*.puml' -not -path '*/\node_modules/*' | sed 's/ /\\ /g' | tr '\n' ' ')"
      shell: bash

    - name: Check for deleted files
      id: check-deleted
      run: |
        DELETED_FILES=$(git diff --diff-filter=D --name-only HEAD^ HEAD | grep 'doc/design/')
        if [ -n "$DELETED_FILES" ]; then
          echo "skip=true" >> $GITHUB_ENV
        else
          echo "skip=false" >> $GITHUB_ENV
        fi
      shell: bash

    - name: Generate PlantUML diagrams
      if: env.skip == 'false'
      uses: kcirtapfromspace/plantuml@latest
      with:
          args: -v -tsvg -tpng ${{ matrix.puml_file }}

    - name: Set up Git user
      if: env.skip == 'false'
      run: |
        git config --local user.email "github-actions@users.noreply.github.com"
        git config --local user.name "GitHub Actions"

    - name: Commit generated diagrams
      if: env.skip == 'false'
      run: |
        git add doc/design/assets
        git diff-index --quiet HEAD || git commit -m "Update generated PlantUML diagrams"
        git push origin ${{ github.head_ref }}
